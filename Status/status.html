<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width ,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="statusStylesheet.css" />
    <title></title>
</head>
<body>
    <div id="main">
        <div class="row">
            <span>Name : </span>
            <span id="name"></span>
        </div>
        <div class="row">
            <span>Level : </span>
            <span id="level"></span>
        </div>
        <div class="row">
            <span>HP : </span>
            <span id="hp"></span>
            <span>/</span>
            <span id="maxHp"></span>
        </div>
        <div class="row">
            <span>EXP : </span>
            <span id="exp"></span>
            <span>/</span>
            <span id="maxExp"></span>
        </div>
        <div class="row">
            <span>ATK : </span>
            <span id="atk"></span>
            <button id="addToAtk" class="addBtn">+</button>
        </div>
        <div class="row">
            <span>DEF : </span>
            <span id="def"></span>
            <button id="addToDef" class="addBtn">+</button>
        </div>
        <div class="row">
            <span>AGI : </span>
            <span id="agi"></span>
            <button id="addToAgi" class="addBtn">+</button>
        </div>
        <div class="row">
            <span>Skill Points : </span>
            <span id="skillPoints"></span>
        </div>
        <div class="row">
            <span>Death Count :  </span>
            <span id="deathCount"></span>
        </div>
    </div>
    <button id="mainMenuBtn"> Main Menu</button>
    <script src="statusScript.js"></script>
</body>
</html>
