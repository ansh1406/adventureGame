<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="breweryStylesheet.css" />
    <meta name="viewport" content="width=device-width" />
    <title></title>
</head>
<body>
    <div id="confirmationBox" class="customDialogBox">
        <img id="confirmationBoxImg" src="../Assets/items/placeholder.jpg" />
        <span id="confirmationBoxTitle">[item name]</span>
        <span id="ingredients">[Ingredients]</span>
        <span id="itemEffect">[Item Effect]</span>
        <button id="confirmationBtn">Brew</button>
        <button id="cancellationBtn">Cancel</button>
    </div>
    <div id="completionBox" class="customDialogBox">
        <span id="completionMessage">[Message]</span>
        <button id="closeCompletionBoxBtn">Close</button>
    </div>
    <div id="main">

    </div>
    <button id="mainMenuBtn">Main Menu</button>
    <script src="breweryScript.js"></script>
</body>
</html>
